<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      display: block;
      background-color: #960000;
      padding-bottom: 50px;
    }

    body {
      font: 80% Verdana, sans-serif;
      color: #000;
      background: #fff url(pagebg_rss.jpg) top left no-repeat;
      padding: 25px 0 0 35px;
    }

    a {
      color: #960000;
    }

    a:hover {
      text-decoration: none;
    }

    h2 {
      font-weight: normal;
      border-bottom: 1px solid #960000;
      margin-bottom: 0.4em;
    }

    h2 a {
      display: block;
      margin-bottom: 0.2em;
      text-decoration: none;
      color: #000;
    }

    div {
      line-height: 1.6em;
    }

    div#content {
      background: #fff url(logo.jpg) bottom right no-repeat;
      margin-right: 15px;
      padding: 1em 0 55px 0;
    }

    div#content div {
      margin: 0 1em 1em 0;
    }

    img {
      max-width: 30%;
      height: auto;
    }

    div#explanation {
      padding: 1em 1em 0 1em;
      border: 1px solid #ddd;
      background: #efefef;
      margin-right: 2em;
    }

    div#explanation h1 {
      font-weight: normal;
      font-size: 1.8em;
      margin-bottom: 0.3em;
    }

    div#explanation p {
      margin-bottom: 1em;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
    }

    input {
      display: none;
    }
  </style>
</head>

<body>
  <div id="content-container">
    <!-- Content will be loaded here -->
  </div>

  <button id="like">Like</button>
  <button id="dislike">Dislike</button>


  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const contentContainer = document.getElementById('content-container');
      const likeBtn = document.getElementById('like');
      const dislikeBtn = document.getElementById('dislike');

      async function fetchNextContent(is_liked) {
        const response = await fetch('/next', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ liked: is_liked })
        });
        if (response.ok) {
          const content = await response.text();
          contentContainer.innerHTML = content;
        } else {
          console.error('Failed to fetch next content');
        }
      }

      likeBtn.addEventListener('click', function () {
        fetchNextContent(true);
      });
      dislikeBtn.addEventListener('click', function () {
        fetchNextContent(false);
      });
      fetchNextContent(null);
    });
  </script>
</body>

</html>
